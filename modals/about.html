<div class="modal fade" id="aboutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <figure class='figure'>
                    <figcaption>Key to Abbreviations</figcaption>
                    <ul class="list-unstyled">
                        <li>" = Stress</li>
                        <li>! = Except when…</li>
                        <li>(…X) = For any number of X remaining</li>
                        <li>X₀ = The same/an identical X</li>
                        <li>Xⁿ = X with a given tone</li>
                        <li>Xₙ = The nth X of a sequence or series</li>
                        <li>Xₓ = All X of a sequence or series</li>
                        <li>X̣ = Retroflex/emphatic X</li>
                        <li># = Word boundary</li>
                        <li>$ = Stem boundary</li>
                        <li>% = Syllable boundary</li>
                        <li>∅ = Nothing/Null/Zero</li>
                        <li>A = Affricate</li>
                        <li>B = Back vowel</li>
                        <li>C = Consonant</li>
                        <li>D = Voiced plosive</li>
                        <li>E = Front vowel</li>
                        <li>F = Fricative</li>
                        <li>H = Laryngeal</li>
                        <li>J = Approximant</li>
                        <li>K = Velar</li>
                        <li>Ḱ = Palatovelar</li>
                        <li>L = Liquid</li>
                        <li>M = Diphthong</li>
                        <li>N = Nasal</li>
                        <li>O = Obstruent</li>
                        <li>P = Labial/Bilabial</li>
                        <li>Q = Uvular consonant; click consonant (Khoisan)</li>
                        <li>R = Resonant/Sonorant</li>
                        <li>S = Plosive</li>
                        <li>T = Voiceless plosive</li>
                        <li>U = Syllable</li>
                        <li>V = Vowel</li>
                        <li>W = Semivowel</li>
                        <li>Z = Continuant</li>
                    </ul>
                </figure>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
